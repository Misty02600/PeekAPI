name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release
    runs-on: windows-latest
    environment:
      name: release
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.11"
          version: 'latest'

      - name: Get Version
        id: version
        shell: pwsh
        run: |
          echo "VERSION=$(uv version --short)" >> $env:GITHUB_OUTPUT
          $tagVersion = "${{ github.ref_name }}".TrimStart('v')
          echo "TAG_VERSION=$tagVersion" >> $env:GITHUB_OUTPUT
          echo "TAG_NAME=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Check Version
        if: steps.version.outputs.VERSION != steps.version.outputs.TAG_VERSION
        run: exit 1

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          uv sync
          uv run pyinstaller peekapi.spec --noconfirm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: |
            dist/peekapi/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
